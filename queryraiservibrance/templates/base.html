<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vibrance Query Raiser</title>
    <link rel="apple-touch-icon" href="{% static 'vibrance.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'vibrance.png' %}" sizes="32x32" type="image/png">
    <link rel="mask-icon" href="{% static 'vibrance.png' %}" color="#563d7c">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header style = "margin-bottom:20px;">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a
            class="navbar-brand"
            href="{% url 'home' %}"
            ><img src = "{% static 'vibrance.png' %}" height = 40px,width = 12px /> QueryRaiser</a
          >
          <button
              data-bs-toggle="collapse"
              class="navbar-toggler"
              data-bs-target="#navcol-1"
            >
              <span class="visually-hidden">Toggle navigation</span
              ><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
              <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                  
                <a class = "nav-link active" data-bss-hover-animate="pulse" href="{% url 'logout' %}">Logout</a>
              {% endif %}
            </ul>
            </div>
        </div>
      </nav>
    </header>
    <div class = "container">
        {% include 'messages.html' %}
        {% block content %}
        {% endblock %}
    </div>
    <footer class="text-muted">
      <div class="container text-center">
        <p class='text-body'>
          <a href = "{% url 'home' %}" class = 'text-muted' style = "text-decoration:none;">Copyrights Â© Vibrance  {% now "Y" %}</a>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
